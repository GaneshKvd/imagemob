<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  /* CSS to make the image responsive */
  img {
    max-width: 100%;
    height: auto;
    display: block; /* Ensures the image is treated as a block element */
    margin: 0 auto; /* Centers the image horizontally */
  }

  /* Optional: Adding some styling to the container */
  .image-container {
    max-width: 600px; /* Adjust max-width as per your design */
    margin: 20px auto; /* Centers the container */
    border: 5px solid #333; /* Example border for container */
    padding: 10px; /* Example padding for container */
  }

  .para {
    text-align: center;
  }
</style>
</head>
<body>

<div class="image-container">
  <img src="mountain.jpg" alt="Sample Image">
</div>

<h1 style="text-align: center;">welcome to the mountain army :</h1>
<p style="text-align: center;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi accusamus omnis aut cum, doloribus saepe. Iste nisi, id suscipit nam neque accusamus officia voluptatum ex dicta ad provident, libero repudiandae!</p>
<div class="para">
<button style="background-color: black; color: white; cursor:pointer; padding: 10px 20px;">next</button>
</div>
</body>
</html>
